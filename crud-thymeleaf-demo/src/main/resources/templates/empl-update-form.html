<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hello Employees</title>
  
  <!-- Add CSS styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form action="#" th:action="@{/api/employees}" th:object="${employeeByID}" method="post">
			<div class="form-group">
	    		<label >First Name:</label>
				<input class="form-control" type="text" th:field="*{firstName}" /><br/>
			</div>
			<div class="form-group">
				<label>Last Name:</label>
				<input class="form-control" type="text" th:field="*{lastName}" /><br/>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input class="form-control" type="email" th:field="*{email}" /><br/>
			</div>
				<!-- Add hidden form field to handle ID assignment -->
				<input type="hidden" th:field="*{id}" />
			<button  class="btn btn-primary" type="submit">Update</button>
			<a th:href="@{/api/employees/}"  class="btn btn-primary">Go Back</a>
		</form>
  	<form>
	</div>
</body>
</html>
